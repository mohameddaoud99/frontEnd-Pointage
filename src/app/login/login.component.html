<section class="login-clean">
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
        <div class="illustration">
            <h1>Iset SFAX</h1>
        </div>
        <div class="form-group">
            <input required class="form-control" ngModel type="email" name="userName" placeholder="User name" >
        </div>
        <div class="form-group">
            <input required  class="form-control" ngModel  type="password" name="password"  placeholder="Mot de passe" >
        </div>

        <div class="form-group" *ngIf="userLogin.valid">
            <button class="btn btn-primary btn-block" type="submit">Connexion<br></button>
        </div>
        <div class="form-group" *ngIf="userLogin.invalid">
            <button class="btn btn-primary btn-block" disabled type="submit">Connexion<br></button>
        </div>
        <!--<a class="text-right forgot" href="#">Forgot your email or password?</a>-->
    </form>
</section>
